<div >
    <article class="card-body mx-auto" style="max-width: 400px;">
        <img src="assets/img/logo.png" alt="Jane" style="width:100% ;height:200%">
        <h1 class="modal-title w-100 font-weight-bold">INICIAR SESIÓN</h1>
       <p class="text-center">BIENVENIDO A TARJETA VERDE</p>
    
  
      <form>
     
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input name="correo" #user class="form-control" placeholder="Ingrese su usuario" type="user">
        </div> <!-- form-group// -->
      
      
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
            <input class="form-control" #clave name="clave" placeholder="Ingrese su contraseña" type="password">
        </div> <!-- form-group// -->
                                
        <div class="form-group">
         
            <button type="submit" class="btn btn-lg btn-dark btn-block" (click)="login(user.value, clave.value)">Iniciar sesión</button>
        </div> <!-- form-group// -->   
        
       
        
        <p class="text-center">¿No tienes una cuenta? <a href="/user/registro">Regístrate</a> </p>                                                                 
    </form>
    </article>
  </div>
