<header>
    <nav class="estiloNav">
      <ul>
        <li><a href="/instituciones">Instituciones</a></li>
        <li><a href="/personas">Personas</a></li>
        <li><a href="/evento">Eventos</a></li>
        <li><a href="/logros">Logros</a></li>
        <li><a href="/reportes">Reportes</a></li>
        <li><a href="/parametro">Parametros</a></li>
      </ul>
    </nav>
  </header>

<div class="container">

    <h3 class="center">TABLA REPORTES</h3>
    <br>
<br>
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #parametroForm="ngForm" (ngSubmit)="addParametros(parametroForm)">
            <input type="hidden" name="_id" #_id="ngModel" 
            [(ngModel)]="parametrosService.selectedParametros._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="idParametro" #name="ngModel" 
                [(ngModel)]="parametrosService.selectedParametros.idParametro" placeholder="idParametro" >
              </div>
              <div class="input-field col-s12">
                <input type="text" name="nombreParametro" #name="ngModel" 
                [(ngModel)]="parametrosService.selectedParametros.nombreParametro" placeholder="nombreParametro">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="valor" #name="ngModel" 
                [(ngModel)]="parametrosService.selectedParametros.valor" placeholder="valor">
              </div>

             
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn right  purple darken-4" (click)="resetForm(parametroForm)">Limpiar</button>
                  <button class="btn ">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>idParametro</th>
          <th>nombreParametro</th>
          <th>valor</th>
       

          <th>Operaciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let parametro of parametrosService.parametro">
            <td>{{ parametro.idParametro }}</td>
            <td>{{ parametro.nombreParametro }}</td>
 
            <td>{{ parametro.valor }}</td>
            
            
            <td>
              <a (click)="editParametros(parametro)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteParametros(parametro._id, reportesForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
