<h1 class="modal-title w-100 font-weight-bold">DATOS</h1>      
<div class="table-responsive-lg">
    <table mdbTable responsive="true">
          <thead>
           
            <th>idParametro</th>
            <th>nombreParametro</th>
            <th>valor</th>
          
  
            <th>Operaciones</th>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let parametro of parametrosService.parametro">
              <td>{{ parametro.idParametro }}</td>
              <td>{{ parametro.nombreParametro }}</td>
              <td>{{ parametro.valor }}</td>
          
              
              
              <td>
                <a (click)="editParametros(parametro)">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a (click)="deleteParametros(idParametro._id, ParametrosForm)">
                    <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
