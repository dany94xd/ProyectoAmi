    <h1 class="modal-title w-100 font-weight-bold">TABLA INSTITUCIONES</h1>
    
          <form #institucionForm="ngForm" (ngSubmit)="addInstitucion(institucionForm)">
            <input type="hidden" name="_id" #_id="ngModel" 
            [(ngModel)]="serviceInstitucion.selectInstitucion._id">
            <!-- Grid id  -->
            <div class="row">
              <div class="col-md-12">
                  <div class="md-form form-group">
                <input mdbInput class="form-control" type="text" name="idInstitucion" #name="ngModel" 
                [(ngModel)]="serviceInstitucion.selectInstitucion.idInstitucion" placeholder="Id de la institucion">
                <label for="">id de la Institucion</label>    
              </div>
            </div>
          </div>
            <!-- Grid id  -->
            <!-- Grid Nombre -->
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form form-group">
                <input mdbInput class="form-control" type="text" name="nombre" #name="ngModel" 
                [(ngModel)]="serviceInstitucion.selectInstitucion.nombre" placeholder="Nombre de la institucion">
                <label for="">Nombre de la Institucion</label> 
              </div>
            </div>
          </div>

          <!-- Grid Ruc -->

              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form form-group">
                <input mdbInput class="form-control" type="text" name="ruc" #name="ngModel" 
                [(ngModel)]="serviceInstitucion.selectInstitucion.ruc" placeholder="Ruc de la Institucion">
                <label for="">Ruc de la Institucion</label> 
                </div>
              </div>
            </div>

             <!-- Grid Ruc -->

             <!-- Grid Descripcion-->
             <div class="row">
                <div class="col-md-12">
                  <div class="md-form form-group">
                <input mdbInput class="form-control" type="text" name="descripcion" #name="ngModel" 
                [(ngModel)]="serviceInstitucion.selectInstitucion.descripcion" value="0" placeholder="Descripcion de la Institucion">
                <label for="">Descripcion de la Institucion</label> 
              </div>
            </div>
              </div>
               <!-- Grid Descripcion -->
                <!-- Grid Botones -->
              <div class="card-action">
                <div class="input-field col-s12">
                  <button mdbBtn color="primary" class="btn right" (click)="resetForm(institucionForm)">Limpiar</button>
                  <button mdbBtn color="light-green" class="btn ">Guardar</button>
                </div>
              </div>
            <!-- Grid Botones -->
          </form>

  

       <!-- Construccion de la tabla -->     
       <br>
       <br>
      <!-- Construccion de la tabla -->
 <h1 class="modal-title w-100 font-weight-bold">DATOS</h1> 
 <div class="table-responsive-lg">
    <table mdbTable responsive="true">
        <thead>
          <th>Id institucion</th>
          <th>Nombre</th>
          <th>Ruc</th>
          <th>Descripcion</th>
          
          <th>Operaciones</th>
        </thead>
        <tbody>
          <tr mdbTableCol  *ngFor="let institucion of serviceInstitucion.instituciones">
            <td>{{ institucion.idInstitucion }}</td>
            <td>{{ institucion.nombre }}</td>
            <td>{{ institucion.ruc }}</td>
            <td>{{ institucion.descripcion }}</td>
            <td>
              <a (click)="editInstitucion(institucion)">
                  <i class="fas fa-pencil-alt"></i>
              </a>
              <a (click)="deleteIntitucion(institucion._id, institucionForm)">
                  <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
